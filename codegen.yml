overwrite: true
schema: ${REACT_APP_SERVER_URL}
documents: 'src/**/*.gql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - typescript-react-apollo
    config:
      withHooks: true
      avoidOptionals:
        field: true
        inputValue: false
        object: true
        defaultValue: true
      maybeValue: T
  ./graphql.schema.json:
    plugins:
      - 'introspection'
